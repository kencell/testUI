<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>系统首页index</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="demo.css" rel="stylesheet" type="text/css" />

<script src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="scripts/miniui/miniui.js" type="text/javascript"></script>
<link href="scripts/miniui/themes/default/miniui.css" rel="stylesheet"
	type="text/css" />
<link href="scripts/miniui/themes/icons.css" rel="stylesheet"
	type="text/css" />
<!--     <script src="../CommonLibs/UserSelectWindow.js" type="text/javascript"></script> -->

<style type="text/css">
html,body {
	padding: 0;
	border: 0;
	margin: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	font-family: Verdana;
	font-size: 12px;
	line-height: 22px;
}

.header {
	background: url(header.gif) repeat-x 0 -1px;
}
</style>
</head>
<body>

	<div id="layout1" class="mini-layout"
		style="width: 100%; height: 100%;">
		<div class="header" region="north" height="70" showSplit="false"
			showHeader="false">
			<h1
				style="margin: 0; padding: 15px; cursor: default; font-family: 'Trebuchet MS', Arial, sans-serif;">Web开发实训任务</h1>
		</div>
		<div title="south" region="south" showSplit="false" showHeader="false"
			height="30">
			<div style="line-height: 28px; text-align: center; cursor: default">Copyright
				© 成都云麒麟软件有限公司版权所有</div>
		</div>
		<div showHeader="false" region="west" width="180" maxWidth="250"
			minWidth="100">
			<!--OutlookMenu-->
			<div class="mini-outlookmenu" url="scripts/miniui/data/indexMenu.txt"
				onitemselect="onItemSelect" idField="id" parentField="pid"
				textField="text"></div>

		</div>
		<div title="center" region="center" bodyStyle="overflow:hidden;">
			<!--Tabs-->
			<div id="mainTabs" class="mini-tabs bg-toolbar" activeIndex="0"
				style="width: 100%; height: 100%;"
				bodyStyle="border:0;background:white;">
				<div title="首页" url="Table.html"></div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		mini.parse();

		function showTab(node) {
			var tabs = mini.get("mainTabs");

			var id = "tab$" + node.id;
			var tab = tabs.getTab(id);
			if (!tab) {
				tab = {};
				tab.name = id;
				tab.title = node.text;
				tab.showCloseButton = true;
				tab.url = node.url;

				tabs.addTab(tab);
			}
			tabs.activeTab(tab);
		}

		function onItemSelect(e) {
			var item = e.item;
			showTab(item);
		}
	</script>

</body>
</html>
