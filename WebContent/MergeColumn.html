<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MergeColumn合并单元格</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="demo.css" rel="stylesheet" type="text/css" />

<script src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="scripts/miniui/miniui.js" type="text/javascript"></script>
<link href="scripts/miniui/themes/default/miniui.css" rel="stylesheet"
	type="text/css" />
<link href="scripts/miniui/themes/icons.css" rel="stylesheet"
	type="text/css" />
</head>
<body>

	<h1>合并单元格</h1>
	<h3>
		纵向相邻的单元格数据相同时，将两个单元格合并为一个<br />单元格。在排序改变的时候，按新的排序实现单元格的合并。
	</h3>
	<div style="width: 900px;">
		<div class="mini-toolbar" style="border-bottom: 0; padding: 3px;">
			<table style="width: 100%;">
				<tr>
					<td style="width: 100%;"><a class="mini-button"
						iconCls="icon-add" onclick="add()">增加</a> <a class="mini-button"
						iconCls="icon-add" onclick="edit()">编辑</a> <a class="mini-button"
						iconCls="icon-remove" onclick="remove()">删除</a></td>
					<td style="white-space: nowrap;"><input id="key"
						class="mini-textbox" emptyText="请输入姓名" style="width: 150px;"
						onenter="onKeyEnter" /> <a class="mini-button" onclick="search()">查询</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="datagrid1" class="mini-datagrid"
		style="width: 900px; height: 310px;" allowResize="true"
		onload="onLoad" showPageSize="false"
		url="AjaxService.jsp?method=SearchEmployees" idField="sno"
		multiSelect="true" allowAlternating="true">
		<div property="columns">
			<div type="checkcolumn"></div>

			<div field="sno" width="100" headerAlign="center">
				<a onclick="orderby('sno')">学生学号</a>
			</div>
			<div field="name" width="100" headerAlign="center">
				<a onclick="orderby('name')">姓名</a>
			</div>
			<div field="age" width="80" headerAlign="center">
				<a onclick="orderby('age')">年龄</a>
			</div>
			<div field="birthday" width="100" renderer="onBirthdayRenderer">
				<a onclick="orderby('birthday')">出生日期</a>
			</div>
			<div field="ids" width="150" headerAlign="center">
				<a onclick="orderby('ids')">身份证号</a>
			</div>
			<div field="mobile" width="150" headerAlign="center">
				<a onclick="orderby('mobile')">手机号码</a>
			</div>
			<div field="homePhone" width="150" headerAlign="center">
				<a onclick="orderby('homePhone')">家庭电话</a>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		var mergecell = [ {
			'rowIndex' : 0,
			'columnIndex' : 0,
			'rowSpan' : 1,
			'colSpan' : 1
		} ];
		var namecount = 1, agecount = 1, birthcount = 1, idscount = 1, mobilecount = 1, homecount = 1;
		var val = "";
		mini.parse();

		var grid = mini.get("datagrid1");
		grid.sortBy("sno", "asc");
		grid.load();

		//排序
		var count = 0;
		function orderby(field) {
			count++;
			if (count % 3 == 1) {
				grid.sortBy(field, "asc");
			} else if (count % 3 == 2) {
				grid.sortBy(field, "desc");
			} else {
				grid.sortBy("sno", "asc");
			}
		}
		//         grid.on("load", onLoad);
		function onLoad(e) {
			var grid = e.sender;

			grid.margeCells(mergecell);
			mergecell = [ {
				'rowIndex' : 0,
				'columnIndex' : 0,
				'rowSpan' : 1,
				'colSpan' : 1
			} ];
		}

		//使用"drawcell"事件,自定义单元格样式
		grid
				.on(
						"drawcell",
						function(e) {

							var record = e.record, //行对象
							column = e.column, //列对象
							field = e.field, //单元格值字段
							value = e.value;

							if (record._index >= 0 && column._id > 1
									&& record._index <= 9) {

								//判断最后一页记录不满的情况
								if (grid.pageIndex == grid.totalPage - 1) {
									//求出最后一页还剩余多少行
									var overage = grid.totalCount
											- grid.pageSize * grid.pageIndex;

									if (record._index >= overage - 1) {
										var nextRecord = 0;
									} else {
										var nextRecord = grid
												.getRow(record._index + 1);//获取下一行的行对象
									}

								} else {

									if (record._index < 9) {
										var nextRecord = grid
												.getRow(record._index + 1);//获取下一行的行对象
									} else {
										var nextRecord = 0;
									}

								}

								if (field == "name") {

									if (value == nextRecord.name) {

										namecount += 1;
									} else {

										if (namecount > 1) {
											var temp = {
												'rowIndex' : record._index
														- namecount + 1,
												'columnIndex' : column._id,
												'rowSpan' : namecount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										namecount = 1;
									}
								} else if (field == "age") {

									if (value == nextRecord.age) {

										agecount += 1;
									} else {

										if (agecount > 1) {
											var temp = {
												'rowIndex' : record._index
														- agecount + 1,
												'columnIndex' : column._id,
												'rowSpan' : agecount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										agecount = 1;
									}
								} else if (field == "birthday" && value != null) {

									if (mini.formatDate(value, "yyyy-MM-dd") == mini
											.formatDate(nextRecord.birthday,
													"yyyy-MM-dd")) {
										birthcount += 1;
									} else {

										if (birthcount > 1) {
											var temp = {
												'rowIndex' : record._index
														- birthcount + 1,
												'columnIndex' : column._id,
												'rowSpan' : birthcount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										birthcount = 1;
									}
								} else if (field == "ids" && value != null
										&& value != "") {

									if (value == nextRecord.ids) {
										idscount += 1;
									} else {

										if (idscount > 1) {
											var temp = {
												'rowIndex' : record._index
														- idscount + 1,
												'columnIndex' : column._id,
												'rowSpan' : idscount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										idscount = 1;
									}
								} else if (field == "mobile" && value != null
										&& value != "") {

									if (value == nextRecord.mobile) {
										mobilecount += 1;
									} else {

										if (mobilecount > 1) {
											var temp = {
												'rowIndex' : record._index
														- mobilecount + 1,
												'columnIndex' : column._id,
												'rowSpan' : mobilecount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										mobilecount = 1;
									}
								} else if (field == "homePhone"
										&& value != null && value != "") {

									if (value == nextRecord.homePhone) {
										homecount += 1;
									} else {

										if (homecount > 1) {
											var temp = {
												'rowIndex' : record._index
														- homecount + 1,
												'columnIndex' : column._id,
												'rowSpan' : homecount,
												'colSpan' : 1
											};
											mergecell.push(temp);
										}
										homecount = 1;
									}
								} else {
									//不符合条件,不合并
								}

							}

							// 	     将年龄替换成图片
							if (column.field == "age") {
								if (e.value < 30) {
									e.cellHtml = "<img src='young.png'>&nbsp"
											+ value + "</img>";
								} else if (e.value < 50) {
									e.cellHtml = "<img src='middle.png'>&nbsp"
											+ value + "</img>";
								} else {
									e.cellHtml = "<img src='old.png'>&nbsp"
											+ value + "</img>";
								}
							}

						});

		function add() {

			mini.open({
				url : mini_JSPath + "EmployeeWindow.html",
				title : "新增学生(*为必填项哦)",
				width : 600,
				height : 250,
				onload : function() {
					var iframe = this.getIFrameEl();
					var data = {
						action : "new"
					};
					iframe.contentWindow.SetData(data);
				},
				ondestroy : function(action) {
					grid.reload();
				}
			});
		}
		function edit() {

			var row = grid.getSelected();
			if (row) {
				mini.open({
					url : mini_JSPath + "EmployeeWindow.html",
					title : "编辑学生(*为必填项哦)",
					width : 600,
					height : 250,
					onload : function() {
						var iframe = this.getIFrameEl();
						var data = {
							action : "edit",
							sno : row.sno
						};
						iframe.contentWindow.SetData(data);
					},
					ondestroy : function(action) {
						grid.reload();
					}
				});

			} else {
				alert("请选中一条记录");
			}

		}
		function remove() {

			var rows = grid.getSelecteds();
			if (rows.length > 0) {
				if (confirm("确定删除选中记录？")) {
					var snos = [];
					for ( var i = 0, l = rows.length; i < l; i++) {
						var r = rows[i];
						snos.push(r.sno);
					}
					var sno = snos.join(',');
					grid.loading("操作中，请稍后......");
					$.ajax({
						url : "AjaxService.jsp?method=RemoveEmployees&sno="
								+ sno,
						success : function(text) {
							grid.reload();
						},
						error : function() {
						}
					});
				}
			} else {
				alert("请选中一条记录");
			}
		}
		function search() {
			var key = mini.get("key").getValue();
			grid.load({
				key : key
			});
		}
		function onKeyEnter(e) {
			search();
		}
		function onBirthdayRenderer(e) {
			var value = e.value;
			if (value)
				return mini.formatDate(value, 'yyyy-MM-dd');
			return "";
		}
	</script>
</body>
</html>
