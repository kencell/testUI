<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>树形表格</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="demo.css" rel="stylesheet" type="text/css" />

<script src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="scripts/miniui/miniui.js" type="text/javascript"></script>
<link href="scripts/miniui/themes/default/miniui.css" rel="stylesheet"
	type="text/css" />
<link href="scripts/miniui/themes/icons.css" rel="stylesheet"
	type="text/css" />

</head>
<body>
	<h1>树形表格</h1>
	<h3>生成树形结构的表格</h3>
	<div id="treegrid1" class="mini-treegrid"
		style="width: 600px; height: 280px;"
		url="AjaxService.jsp?method=LoadNodes" showTreeIcon="true"
		treeColumn="filename" idField="uid" parentField="pid"
		resultAsTree="false">
		<div property="columns">
			<div name="filename" field="name" width="200">名称</div>
			<div field="goals" width="100">进球数</div>
			<div field="assist" width="100">助攻数</div>
		</div>
	</div>


</body>
</html>
